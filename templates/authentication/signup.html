<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>
        SignUp page

<body style="background:rgb(220, 222, 220); text-align:center ">
   
    <div class="container-fluid" style="max-width:50%">
        <h1>Welcome To SignUp Page</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong> Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form name= "form1" action="signup" method="post">
            {% csrf_token %}
            <label for="username" class="form-label">User Name</label><br>
            <input type="text" id="username" class="form-control" name="username" placeholder="Enter User Name"><br>
            <label for="fname" class="form-label">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" class="form-control"><br>
            <label for="lname" class="form-label">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" class="form-control"><br>
            <label for="fname" class="form-label"> Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Email" class="form-control"><br>
            <label for="pass1" class="form-label">Password</label><br>
            <input type="text" id="pass1" name="pass1" placeholder="Enter Password" class="form-control"><br>
            <label for="pass1_" class="form-label">Confirm Password</label>
            <input type="text" id="pass1_" name="pass1_" placeholder="Confirm Password" class="form-control"><br><br>
            <button id="submit" type="submit" class="btn btn-outline-secondary btn-lg align-self-center">Sign Up</button>

        </form>
    </div>

</body>
