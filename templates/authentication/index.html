<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .btn-text-center{
                text-align: center;	
            }
            </style>
    <title>
        Login System
    </title>
</head>

<body style="background:rgb(220, 222, 220)">
    <br>
    <br>
    <br>
    <br>

    <div class="btn-text-center">

    {% for message in messages %}<!-- django template tags-->
    <strong> Message:</strong>{{message}}
    {% endfor %}


    <br>
    <br>
</div>


    {% if var %}
    <h2 class="text-center">Hello {{fname}}</h2>
    <h2 class="text-center"> you are successfully logged In</h2>
    <br>
    <br>
    <div 
    class="btn-text-center">
    <button class="btn btn-secondary btn-lg" type="submit"><a style="color:black; font-weight: 400;" class="text-decoration-none"
            href="signout">SignOut</a></button>
    
    <button class="btn btn-secondary btn-lg" type="submit"><a style="color:black; font-weight: 400;" class="text-decoration-none"
                href="results"> Results </a></button>
    <button class="btn btn-secondary btn-lg" type="submit"><a style="color:black; font-weight: 400;" class="text-decoration-none"
                    href="gvp">About GVP </a></button>

    <button class="btn btn-secondary btn-lg" type="submit"><a style="color:black; font-weight: 400;" class="text-decoration-none"
                        href="../blog">Blog </a></button>
    </div>


    {% else %}
    <div class="border border-1 rounded-3" style="padding:left 0px">
    <h1 class="text-center">Welcome to Our Website</h1>
    <br>
    <div class="text-center">
        <button class="btn btn-secondary btn-lg align-self-center" type="submit"><a style="color:black; font-weight: 400;" class="text-decoration-none"
                href="signup">SignUp</a></button>

        <button class="btn btn-secondary btn-lg" type="submit"><a style="color:rgb(15, 3, 3); font-weight: 400;" class="text-decoration-none"
                href="signin">SignIn</a></button>
    </div>
    {% endif %}
    </div>
    <script src="" async defer></script>

</body>

</html>
