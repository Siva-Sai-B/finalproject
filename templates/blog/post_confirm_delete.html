{% extends "blog/base.html" %}

{% block content %}
<div class="content-section">
    
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    <form method="POST" ><!--enctype="multipart/form-data" is for saving of images uploaded in form-->
      {% csrf_token %}
      <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Post</legend>
    <h2> Are you sure want to delete the post "{{ object.title }}</h2>
      
      </fieldset>
      <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
      
      <button class="btn btn-outline-secondary"  href="{% url 'post_detail' object.id %}">Cancel</button>
      </div>
      </form>
  </div>

{% endblock content %}
