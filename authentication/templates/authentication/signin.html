<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>
        SignIn page
    </title>
</head>

<body style="text-align: center;background:rgb(220, 222, 220)">
    <br>
    <br>
    <br>
    <br>
    <br><br>
    <div class="container-fluid" style="max-width:50%;">
        <h1>Welcome to SignIn Page</h1>
        <br>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong> Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <form action="/signin" method="POST">

            {% csrf_token %}<!-- csrf_ token is used to prevent malicious attacks prevents loading a url from a site where they previously authenticated -->
            <label for="username" class="form-label">User Name</label><br>
            <input type="text" id="username" name="username" placeholder="Enter User Name" class="form-control">
            <br><br>
            <label for="pass1" class="form-label">Password</label><br>
            <input type="text" id="pass1" name="pass1" placeholder="Enter Password" class="form-control">
            <br><br>
            <button type="submit" style="font-weight: 400;" class="btn btn-outline-secondary btn-lg align-self-center"> Sign In </button>

        </form>
    </div>
</body>

</html>
